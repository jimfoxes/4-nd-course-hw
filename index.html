<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <div class="error-message" id="name-error">Заполните это поле</div>
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="error-message" id="comment-error">Заполните это поле</div>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  const btnEl = document.querySelector(".add-form-button");
  const nameInput = document.querySelector(".add-form-name");
  const textInput = document.querySelector(".add-form-text");
  const commentsList = document.querySelector('.comments');
  const nameError = document.getElementById('name-error');
  const commentError = document.getElementById('comment-error');

  function createCommentElement(name, text) {
    
    function formatDate(date) { 
      const day = String(date.getDate()).padStart(2, '0'); 
      const month = String(date.getMonth() + 1).padStart(2, '0'); 
      const year = String(date.getFullYear()).slice(-2); 
      const hours = String(date.getHours()).padStart(2, '0'); 
      const minutes = String(date.getMinutes()).padStart(2, '0'); 
      return `${day}.${month}.${year} ${hours}:${minutes}`;
    }
    const currentDate = new Date();
    const formattedDate = formatDate(currentDate);

    return `<li class="comment"> 
                <div class="comment-header"> 
                  <div>${name}</div> 
                  <div>${formattedDate}</div> 
                </div> 
                <div class="comment-body"> 
                  <div class="comment-text">${text}</div> 
                </div> 
                <div class="comment-footer"> 
                  <div class="likes"> 
                    <span class="likes-counter">0</span> 
                    <button class="like-button"></button> 
                  </div> 
                </div>
              </li> `;
  }

  btnEl.addEventListener("click", () => {
    const name = nameInput.value.trim();
    const text = textInput.value.trim();
    let isValid = true;

    function validate(valueInput, input, errorText) { 
      const hasError = !valueInput; 
      input.classList.toggle('error', hasError); 
      errorText.style.display = hasError ? 'block' : 'none'; 
      return isValid = hasError ? false : true ;
    }

    validate(name, nameInput, nameError);
    validate(text, textInput, commentError);

    if (isValid) {
      commentsList.innerHTML += createCommentElement(name, text);
      nameInput.value = '';
      textInput.value = '';
    }
  });
</script>

</html>
