<script>
  "use strict";

  const comments = [
    {
      name: 'Глеб Фокин',
      date: '12.02.22 12:18',
      text: 'Это будет первый комментарий на этой странице',
      likes: 3,
      isLiked: false,
    },
    {
      name: 'Варвара Н.',
      date: '13.02.22 19:22',
      text: 'Мне нравится как оформлена эта страница! ❤',
      likes: 75,
      isLiked: true,
    },
  ];

  const renderComments = () => {
    const commentsList = document.querySelector('.comments');

    commentsList.innerHTML = comments.map((comment, index) => {
      return `<li class="comment" data-index="${index}"> 
                <div class="comment-header"> 
                  <div>${comment.name}</div> 
                  <div>${comment.date}</div> 
                </div> 
                <div class="comment-body"> 
                  <div class="comment-text">${comment.text}</div> 
                </div> 
                <div class="comment-footer"> 
                  <div class="likes"> 
                    <span class="likes-counter">${comment.likes}</span> 
                    <button class="like-button ${comment.isLiked ? "-active-like" : ""}" data-index="${index}"></button> 
                  </div> 
                </div>
              </li> `;
    })
    .join('');

    const likeButtons = document.querySelectorAll('.like-button');
    likeButtons.forEach((button) => {
      button.addEventListener('click', () => {
        const index = button.dataset.index;
        const currentComment = comments[index];
        if (currentComment.isLiked) {
        currentComment.likes--;
        } else {
        currentComment.likes++;
        };
        currentComment.isLiked = !currentComment.isLiked;
        renderComments();
      });
    });
  }

  renderComments();

  const btnEl = document.querySelector(".add-form-button");
  const nameInput = document.querySelector(".add-form-name");
  const textInput = document.querySelector(".add-form-text");

  function formatDate(date) { 
      const day = String(date.getDate()).padStart(2, '0'); 
      const month = String(date.getMonth() + 1).padStart(2, '0'); 
      const year = String(date.getFullYear()).slice(-2); 
      const hours = String(date.getHours()).padStart(2, '0'); 
      const minutes = String(date.getMinutes()).padStart(2, '0'); 
      return `${day}.${month}.${year} ${hours}:${minutes}`;
    }

  btnEl.addEventListener("click", () => {
    const name = nameInput.value.trim();
    const text = textInput.value.trim();
    const nameError = document.getElementById('name-error');
    const commentError = document.getElementById('comment-error');
    const newComment = {
      name: name,
      date: formatDate(new Date()),
      text: text,
      likes: 0,
      isLiked: false,
    };
    let isValid = true;

    function validate(valueInput, input, errorText) { 
      const hasError = !valueInput; 
      input.classList.toggle('error', hasError); 
      errorText.style.display = hasError ? 'block' : 'none'; 
      return isValid = hasError ? false : true ;
    }

    validate(name, nameInput, nameError);
    validate(text, textInput, commentError);

    if (isValid) {
      comments.push(newComment);
      renderComments();
      nameInput.value = '';
      textInput.value = '';
    }
  });

</script>
